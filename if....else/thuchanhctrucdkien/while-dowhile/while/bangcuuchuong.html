<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 1;
        let b = 2;

    for (b=2; b < 10; b++){
        for (a=1;a<=10;a++){
        var product=b*a;
        document.write(b + "x" + a + "=" + product + "<br>" );
       }
       document.write("" + "<br>");
    }
       
       
        
    </script>

    
</body>
</html>
